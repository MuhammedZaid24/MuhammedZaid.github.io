<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Tourism Cloud Platform (ETCP) UIUX Design - Gallery</title>
    <link rel="stylesheet" href="styles.css"> <!-- Reuses your main CSS -->
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .back-btn {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background: #1a374d;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Portfolio</a>

    <div class="section" style="text-align: center;">
        <h1>ETCP UIUX Design</h1>
        <p>High-fidelity wireframes</p>
        
        <div class="gallery">
            <!-- Add your screenshots here -->
            <img src="images/Nursery Advertisement.jpg" alt="Home Page">
            <img src="images/RIZ Logo.jpg" alt="Home Page">
            <img src="images/RIZ New Intro Poster.jpg" alt="Home Page">
            <img src="images/Poster 1.jpg" alt="Discovery Page">
            <img src="images/Poster 2 - Front.jpg" alt="Journeys Page">
            <img src="images/Tutor Ad.jpg" alt="Voyager Page">
            <!-- Add as many as you want -->
        </div>
    </div>
</body>
</html>
